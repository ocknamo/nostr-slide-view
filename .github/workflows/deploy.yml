name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: sveltekit

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          NODE_ENV: production
        run: npm run build

      - name: Verify build output
        run: |
          echo "Listing dist directory contents:"
          ls -laR dist/
          echo "Checking if assets directory exists:"
          test -d dist/assets && echo "✓ assets directory exists" || echo "✗ assets directory missing"
          echo "Checking if JavaScript files exist:"
          ls -la dist/assets/*.js 2>/dev/null && echo "✓ JS files found" || echo "✗ No JS files found"

      - name: Create tarball for debugging
        run: |
          echo "Creating tarball of dist directory..."
          tar -czf dist-backup.tar.gz dist/
          tar -tzf dist-backup.tar.gz | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
